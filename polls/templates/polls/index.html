{% extends "polls/base.html" %}

{% block title %} Список вопросов {% endblock %}

{% block content %}
    <ol>
        {% if questions %}
            {% for question in questions %}
                <li>
                    <a href="{% url 'polls:detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
        {% else %}
            <p>Нет голосований</p>
        {% endif %}
    </ol>
{% endblock %}
